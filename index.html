<html>
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
  <link rel="stylesheet" href="index.css">
</head>
<body>
<header id="header">
  <h1>Jimmy's Diner</h1>
  <h2>The best burgers and pizzas in town.</h2>
</header>
<main id="main">
  <section id="menu-options">

  </section>
  <section id="order-and-thank-you">
    <div id="order">
      <h3>Your order</h3>
      <div id="order-items">

      </div>
      <div id="total-price">

      </div>
      <button id="complete-order-btn">Complete order</button>
    </div>
    <div id="thank-you">
      <p>
        Thanks, James! Your order is on its way!
      </p>
    </div>
  </section>
  <section id="card-details">
    <form>
      <div>
        <input type="text" placeholder="Enter your name" required>
      </div>
      <div>
        <input type="text" placeholder="Enter card number" required>
      </div>
      <div>
        <input type="text" placeholder="Enter CVV" required>
      </div>
      <button type="submit" id="pay-btn">Pay</button>
    </form>
  </section>
</main>
<script src="index.js"></script>
</body>
</html>
